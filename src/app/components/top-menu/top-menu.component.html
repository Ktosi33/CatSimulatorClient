<mat-toolbar color="primary" *ngIf="tokenService.isLogged(); else loggedOutMenu">
  <span><a routerLink="/home">Symulator</a></span>
  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Wyloguj</span>
    </button>
  </mat-menu>
</mat-toolbar>
<div class="endmenu"></div>


<ng-template #loggedOutMenu>
  <mat-toolbar color="primary">
    <span>Symulator</span>
    <span class="spacer"></span>
    <img src="./../../../assets/logocat.png" alt="logocat" class="logo"/>
  </mat-toolbar>
</ng-template>
